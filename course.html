<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Title | E-Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-300 to-blue-500">

    <!-- Navbar -->
    <nav class="bg-green-700 text-white p-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-3xl font-bold text-white hover:text-yellow-300 transition duration-300">E-Learning</a>
            <div>
                <a href="/courses" class="mr-6 text-lg hover:text-yellow-300 transition duration-300">Courses</a>
                <a href="/profile" class="mr-6 text-lg hover:text-yellow-300 transition duration-300">Profile</a>
                <a href="/login" class="mr-6 text-lg hover:text-yellow-300 transition duration-300">Login</a>
                <a href="/signup" class="text-lg bg-yellow-400 text-blue-800 p-2 rounded-full hover:bg-yellow-500 transition duration-300">Signup</a>
            </div>
        </div>
    </nav>

    <!-- Course Content -->
    <div class="container mx-auto my-12 px-4 flex flex-col md:flex-row">
        <!-- Video Player -->
        <div class="md:w-2/3 bg-white p-4 rounded-lg shadow-lg mb-6 md:mb-0">
            <iframe class="w-full h-72" src="https://www.youtube.com/embed/example-video-id" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- Course Details & Progress -->
        <div class="md:w-1/3 ml-0 md:ml-6">
            <h2 class="text-3xl font-semibold text-white">Course Title</h2>
            <p class="text-gray-200 mt-4">This course will guide you through advanced concepts of web development.</p>
            
            <!-- Progress Tracker -->
            <div class="mt-8">
                <label class="block text-white font-semibold mb-2">Progress</label>
                <div class="relative pt-1">
                    <div class="flex mb-2 items-center justify-between">
                        <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-teal-600 bg-teal-200">
                            Completed
                        </span>
                        <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-teal-600 bg-teal-200">
                            In Progress
                        </span>
                    </div>
                    <div class="w-full bg-gray-300 rounded-full h-2">
                        <div class="bg-yellow-500 h-2 rounded-full" style="width: 75%"></div>
                    </div>
                </div>
            </div>
            
            <!-- Start Course Button -->
            <a href="/course/1" class="text-white bg-green-600 p-3 rounded-lg mt-6 inline-block hover:bg-green-700 transition duration-300">Continue Course</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-green-700 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 E-Learning Platform. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
